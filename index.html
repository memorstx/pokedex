<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/pokedex.css">
  <title>Pok√©dex</title>
</head>
<body>
  <div class="pokedex">
    <div class="pokedex--ui">
      <div class="pokedex--ui-screen">
        <div class="character">
          <div class="avatar">
            <div class="pokedex--features">
              <img id="pokeImage" src="./assets/img/logo.svg">
              <div class="features">
                <span class="features-item"></span>
                <span class="features-item"></span>
              </div>
            </div>
          <h2>
            
          </h2>
          <div class="grass"></div><div class="poison"></div></div>
          <div class="description">
            <span id="hp">
              
            </span>
            <span id="speed">
              
            </span>
            <span id="attack">
              
            </span>
            <span id="defense">
              
            </span>
            <span id="sa">
              
            </span>
            <span id="sd">
              
            </span>
          </div>
        </div>
      </div>
      <div class="pokedex--ui-console">
        <button type="button" class="pokedex--ui-button prev"></button>
        <button type="button" class="pokedex--ui-button middle"></button>
        <button type="button" class="pokedex--ui-button next"></button>
      </div>
      
    </div>
    <div class="pokedex--cover">
      <div class="pokedex--cover_top">
        <div class="pokedex--cover-top-cint">
          <div id="switch_light" class="off"></div>
        </div>
      </div>
      <div class="pokedex--cover_bottom">
        <div class="pokedex--cover-bottom-cint"></div>
      </div>
    </div> 
    
  </div>
  <script src="./assets/js/pokedex.js"></script>
</body>


</html>
